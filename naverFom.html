<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/연습/네이버 회원가입 폼/naverForm.css">
    <title>네이버 : 회원가입</title>
</head>
<body>
    <header class="header_section">
        <div class="title_section">
            <div class="title">
                <a href="http://www.naver.com" id="logo" target="_blank">
                    <span>NAVER</span>
                </a>
            </div>
        </div>
    </header>
    <main class="main_secion">
        <form action="/" method="GET" class="main_form">
            <div class="main_container">
                <label for="user_id">아이디</label>
                <div class="input_box">
                    <input type="text" name="id" id="user_id" class="input_item" required>
                    <span class="text_span">@naver.com</span>
                </div>
                <label for="user_password">비밀번호</label>
                <div class="input_box">
                    <input type="password" name="password" id="user_password" class="input_item" required>
                    <span class="img_span">
                        <img src="/연습/네이버 회원가입 폼/icons/lock_FILL0_wght400_GRAD0_opsz48.png" alt="password" id="password_img">
                    </span>
                </div>
                <label for="user_password_again">비밀번호 재확인</label>
                <div class="input_box">
                    <input type="password" name="password" id="user_password_again" class="input_item" required>
                    <span class="img_span">
                        <img src="/연습/네이버 회원가입 폼/icons/lock_reset_FILL0_wght400_GRAD0_opsz48.png" alt="password" id="password_img">
                    </span>
                </div>
                <label for="user_name">이름</label>
                <div class="input_box">
                    <input type="text" name="username" id="user_name" class="input_item_full" required>
                </div>
                <label for="user_birthDate">생년월일</label>
                <div class="input_box_birthDate">
                    <input type="text" name="birthYear" id="user_birthDate" class="input_item_birth" placeholder="  년(4자)" minlength="4" required>
                    <select name="birthMonth" id="user_birthMonth" required>
                        <option value="month">월</option>
                        <option value="January">1</option>
                        <option value="February">2</option>
                        <option value="March">3</option>
                        <option value="April">4</option>
                        <option value="May">5</option>
                        <option value="June">6</option>
                        <option value="July">7</option>
                        <option value="August">8</option>
                        <option value="September">9</option>
                        <option value="October">10</option>
                        <option value="November">11</option>
                        <option value="December">12</option>
                    </select>
                    <input type="text" name="birthDay" id="user_birthDate" class="input_item_birth" placeholder="  일" required>
                </div>
                <label for="user_sex">성별</label>
                <div class="input_box_sex">
                    <select name="sex" id="user_sex" required>
                        <option value="sex">성별</option>
                        <option value="man">남자</option>
                        <option value="woman">여자</option>
                        <option value="none">선택 안함</option>
                    </select>
                </div>
                <label for="user_check_email">본인 확인용 이메일<span id="email_span">(선택)</span></label>
                <div class="input_box" id="input_box_email">
                    <input type="email" name="check_email" id="user_check_email" class="input_item_full" placeholder="  선택입력">
                </div>
                <label for="user_number">휴대전화</label>
                <div class="input_box_number">
                    <select name="number" id="user_number" required>
                        <option value="Korea">대한민국 +82</option>
                        <option value="Germany">독일 +49</option>
                        <option value="New zealand">뉴질랜드 +64</option>
                        <option value="USA and Canada">미국/캐나다 +1</option>
                        <option value="Czech">체코 +420</option>
                    </select>
                </div>
                <div class="input_box_number_text">
                    <input type="tel" name="number" id="user_number" placeholder="  전화번호 입력" required>
                    <a href="#">인증번호 받기</a>
                </div>
                <div class="input_box_verify_number">
                    <input type="number" name="verify_number" id="user_verify" placeholder="  인증번호 입력하세요" disabled>
                </div>
                <div class="signIn_button">
                    <button type="button">가입하기</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer_section">
        <div class="footer_wrapper">
            <div class="upper_items">
                <ul class="items_list">
                    <li>
                        <a href="https://policy.naver.com/rules/service.html">이용약관</a>
                    </li>
                    <li>
                        <a href="http://policy.naver.com/policy/privacy.html" id="personal_info"><span class="dividing_line">|</span> 개인정보처리방침 <span class="dividing_line">|</span></a>
                    </li>
                    <li>
                        <a href="http://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지 <span class="dividing_line">|</span></a>
                    </li>
                    <li>
                        <a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver">회원정보 고객센터</a>
                    </li>
                </ul>
            </div>
            <div class="bottom_items">
                <ul class="items_list">
                    <li>
                        <a href="https://www.navercorp.com/" id="bottom_logo" target="_blank">NAVER</a>
                    </li>
                    <li id="copyright">
                        Copyright <a href="https://www.navercorp.com/" target="_blank">NAVER Corp. </a> All Rights Reserved.
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
