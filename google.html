<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/연습/구글 메인페이지/google.css">
</head>
<body>
    <header class="header_section">
        <section class="header_nav">
            <div class="nav_section">
                <nav class="nav_item">
                    <ul class="nav_list">
                        <li class="list">
                            <a href="https://mail.google.com">Gmail</a>
                        </li>
                        <li class="list">
                            <a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&authuser=0&ogbl">이미지</a>
                        </li>
                        <li class="list">
                            <a href="https://mail.google.com">
                                <img id="app_icon" src="/연습/구글 메인페이지/icons/apps_FILL0_wght400_GRAD0_opsz48.png" alt="Google 앱">
                            </a>
                        </li>
                        <li class="list">
                            <a href="https://mail.google.com">
                                <img id="account_img" src="/연습/구글 메인페이지/unnamed.jpg" alt="Google 계정">

            </div>

    <main class="main_section">

            </div>
        </section>
        <section class="main_search">
            <div class="search_item">

                    <input type="text" placeholder="Google 검색 또는 URL 입력" name="search" id="user_search">
                </div>
                <div class="search_icon">
                    <img src="/연습/구글 메인페이지/icons/search_FILL0_wght400_GRAD0_opsz48.png" alt="search icon">
                </div>
                <div class="img_scan">
                    <img src="/연습/구글 메인페이지/icons/googlemic_clr_24px.svg" alt="img scan">
                </div>
            </div>
        </section>
        <div class="other_link">
            <ul class="link_list">
                <div class="list_box">
                    <li class="link">
                        <a href="https://www.youtube.com/">
                            <img src="/연습/구글 메인페이지/icons/youtube.png" alt="youtube">
                        </a>
                        <div class="link_name">유튜브</div>
                    </li>
                </div>
                <div class="list_box">
                    <li class="link">
                        <a href="https://www.naver.com/">
                            <img src="/연습/구글 메인페이지/icons/naver.png" alt="naver">
                        </a>
                        <div class="link_name">네이버</div>
                    </li>
                </div>
                <div class="list_box">
                    <li class="link">
                        <a href="https://www.twich.com/">
                            <img src="/연습/구글 메인페이지/icons/twich.png" alt="twich">
                        </a>
                        <div class="link_name">트위치</div>
                    </li>
                </div>
                <div class="list_box">
                    <li class="link">
                        <a href="#">
                            <img id="link_another" src="/연습/구글 메인페이지/icons/add_FILL0_wght400_GRAD0_opsz48.png" alt="add another link">
                        </a>
                        <div class="link_name">바로가기 추가</div>
                    </li>
                </div>
            </ul>
        </div>
        <div class="content_box"></div>

    <footer class="footer_section">
        <section class="footer_items">
            <div class="background_img_info">
                <a href="https://pixabay.com/ko/photos/%eb%8b%b4%ec%96%91-%ec%95%88%ea%b0%9c-%eb%a9%94%ed%83%80%ec%84%b8%ec%bd%b0%ec%9d%b4%ec%96%b4%ea%b8%b8-3381419/">
                    <img src="/연습/구글 메인페이지/icons/link_FILL0_wght400_GRAD0_opsz48.png" alt="link icon">
                    Pixabay로부터 입수된 dae jeung kim님의 이미지 입니다. 
                </a>
            </div>
            <div class="user_setting">
                <img src="/연습/구글 메인페이지/icons/edit_FILL0_wght400_GRAD0_opsz48.png" alt="user setting icon">
            </div>
        </section>
