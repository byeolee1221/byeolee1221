<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6일차 복습내용</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <h1 class="title">6일차 복습내용</h1>

    <!-- 목록 태그는 ul과 ol 태그가 있으며, 목록을 실질적으로 나타내는 태그로 li 태그가 있다. -->
    <!-- ul 또는 ol과 li 태그는 항상 함께 쓰이며, ul 태그를 이용하면 순서가 없는 목록을 표현할 수 있고, ol 태그를 이용하면 순서가 있는 목록을 표현할 수 있다. -->

    <ul>
        <li>ul 태그 목록1</li>
        <li>ul 태그 목록2</li>
        <li>ul 태그 목록3</li>
    </ul>
    <ol>
        <li>ol태그 목록1</li>
        <li>ol태그 목록2</li>
        <li>ol태그 목록3</li>
    </ol>

    <!-- 순서가 중요할 때는 ol 태그를 쓰면 되고, 순서가 중요하지 않을 경우엔 ul 태그를 사용하면 된다. -->
</body>
</html>
