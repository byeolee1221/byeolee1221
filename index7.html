<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차 복습내용</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>

    <!-- HTML 문서는 크게 세 섹션으로 나뉘어져 있다.
    주요 제목 등이 들어 있는 핵심 부분은 header 섹션, 웹사이트의 내용 등이 들어 있는 부분은 main 섹션, 
    마지막으로 페이지 맨 아래에 어떤 내용을 추가하거나 소셜미디어 링크 등을 포함하는 부분은 footer 섹션이다. -->
    
    <header class="title">
        <h1 id="header_title">7일차 복습하기</h1>
    </header>
    <main class="main_container">
        <div class="container">
            <div class="study_date">
                <h2 class="date">2023년 3월 5일</h2>
            </div>
            <div class="study_contents">
                <h3>HTML</h3>
                <ul class="study_list">
                    <li class="list">header 섹션</li>
                    <li class="list">main 섹션</li>
                    <li class="list">footer 섹션</li>
                    <li class="list">class와 id의 차이점</li>
                </ul>
                <h3>CSS</h3>
                <ul class="study_list">
                    <li class="list">padding 속성, border 속성, margin 속성</li>
                    <li class="list">padding 속성과 margin 속성의 방향 입력하기</li>
                    <li class="list">선택자와 결합자</li>
                    <li class="list">블록과 인라인 요소의 차이점</li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="my blog">
        <div class="blog">
            <p><a href="#">자세한 내용 확인하기</a></p>
        </div>
    </footer>
</body>
</html>
