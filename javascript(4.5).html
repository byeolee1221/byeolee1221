<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/수업/자바스크립트/4.5/javascript(4.5).css">
    <title>Javascript introduction</title>
    <script src="/수업/자바스크립트/4.5/javascript(4.5).js" defer></script>
</head>
<body>
    <header class="header_section">
        <div class="header_title">
            <h1 id="title">DOM의 활용</h1>
        </div>
    </header>
    <main class="main_section">
        <div class="main_container">
            <h2>4.5 공부내용</h2>
            <div class="main_contents">
                <ul>
                    <li>자바스크립트로 글자수를 실시간으로 카운트해보기</li>
                    <li>상수(Constants)에 대해서</li>
                    <li>DOM 스타일링</li>
                    <li>자바스크립트에서 필수인 카멜표기법</li>
                </ul>
                <h2>DOM 실습용</h2>
                <div class="main_userInput_box">
                    <form action="/" method="GET" class="main_form">
                        <label for="user_text">Product Name</label>
                        <div class="input_box">
                            <input type="text" name="user text" id="user_text" maxlength="60"><span><span id="count">60</span>/60</span>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>            
                <div class="link">
                    <a href="https://itinfogarage.tistory.com/42">관련 포스팅 보러가기</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
